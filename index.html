<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" defer></script>
  <script src="js/custom.js" defer></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <title>Coffee_v3</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Fizz Buzz</h1>
      <p class="lead">Coffee bean edition.</p>
    </div>
  </div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <button class="btn btn-outline-dark m-3" id="generateBtn" title="By default generates 100 div's">Generate
            beans</button>

        </li>
        <li class="nav-item">
          <button class="btn btn-outline-dark m-3 stylish" id="clearBtn" title="Clear all div's">Clear</button>
        </li>
        <li class="nav-item">
          <input type="number" min="0" max="100" name="0" id="fizz_val" value="3" placeholder="Enter fizz value"
            class="form-control m-3" title="Enter fizz value">
        </li>
        <li class="nav-item" style="margin-left: 30px ;">
          <input type="number" min="0" max="100" name="100" id="buzz_val" value="5" placeholder="buzz"
            class="form-control m-3" title="Enter buzz value">
        </li>
        <li class="nav-item" style="margin-left: 80px ;">
          <label for="amount">Coffee bean range</label>
          <input type="text" id="amount" readonly style="border:0; color:#3a2007; font-weight:bold;">
          <div id="slider-range"></div>
        </li>

        <li class="nav-item p-3" style="margin-left: 20px;">
          <button type="button" class="btn btn-outline-dark" onClick="window.location.reload();">Try again!</button>
        </li>

      </ul>
    </div>
  </nav>
  <div class="head navbar" data-toggle="collapse">
    <div class="container-fluid" id="test_div">
    </div>
    <footer class="footer">
      &copy; Māris Vītols
    </footer>
    <div class="image-bottom"></div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="css/bootstrap.min.js" defer></script>
</body>

</html>
